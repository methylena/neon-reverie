  <main class="page-content">
  <div class="container">

    <nav aria-label="breadcrumb">

        <li class="breadcrumb-item"><a href="merchandise.html">Merchandise</a></li>

      </ol>
    </nav>

<main>
  <section class="product-detail">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <!-- Product Gallery with Carousel and Thumbnails -->
          <div class="product-gallery">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" id="product-carousel-inner">
                <!-- Images will be loaded dynamically -->
                <div class="carousel-item active">
                  <img src="images/loading.png" class="d-block w-100" alt="Loading...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            
            <!-- Thumbnails -->
            <div class="row mt-3 thumbnail-gallery" id="product-thumbnails">
              <!-- Thumbnails will be loaded dynamically -->
            </div>
          </div>
        </div>
        
        <div class="col-md-5">
          <div class="product-info">
            <h1 class="product-title" id="product-title">Loading...</h1>
            <div class="product-price" id="product-price">$0.00</div>
            
            <div class="product-description mt-4" id="product-description">
              <p>Loading product description...</p>
            </div>
            
            <div class="product-options mt-4">
              <h4>Size</h4>
              <div class="size-selection">
                <div class="btn-group" role="group" aria-label="Size selection" id="size-buttons">
                  <button type="button" class="btn btn-outline-primary" data-size="S">S</button>
                  <button type="button" class="btn btn-outline-primary" data-size="M">M</button>
                  <button type="button" class="btn btn-outline-primary" data-size="L">L</button>
                  <button type="button" class="btn btn-outline-primary" data-size="XL">XL</button>
                </div>
              </div>
            </div>
            
            <div class="product-quantity mt-4">
              <h4>Quantity</h4>
              <div class="input-group quantity-selector">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="button" id="decreaseQuantity">-</button>
                </div>
                <input type="text" class="form-control text-center" value="1" id="quantity">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="increaseQuantity">+</button>
                </div>
              </div>
            </div>
            
            <div class="product-actions mt-5">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="product-action-button">Add to Cart</button>
              <button type="button" class="btn btn-outline-secondary btn-block mt-2">
                <i class="far fa-heart"></i> Add to Wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript libraries: jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
  <!-- Product Page Specific JavaScript -->
  <script>
    $(document).ready(function() {
      // Коллекция товаров с данными
      const products = {
        'tour-tshirt-1': {
          title: 'Tour T-Shirt',
          price: '$29.99',
          description: 'High-quality t-shirt featuring the artwork from our latest tour. Limited edition, featuring glow-in-the-dark print on premium cotton material. Perfect for concerts and casual wear.',
          button: 'PRE-ORDER',
          images: [
            { src: 'images/image1.png', alt: 'Tour T-Shirt Front' },
            { src: 'images/birka.png', alt: 'Exclusive T-Shirt inside' }
          ]
        },
        'tour-tshirt-2': {
          title: 'Tour T-Shirt',
          price: '$29.99',
          description: 'Classic t-shirt with our logo on the front and tour dates on the back. Made from 100% organic cotton for maximum comfort. Available in multiple sizes.',
          button: 'BUY',
          images: [
            { src: 'images/image2.png', alt: 'Tour T-Shirt Front' },
             { src: 'images/birka.png', alt: 'Exclusive T-Shirt inside' }
          ]
        },
        'anniversary-tshirt': {
          title: 'Anniversary T-Shirt',
          price: '$34.99',
          description: 'Celebrating our 10-year anniversary, this limited edition t-shirt features special artwork and premium materials. Each shirt is individually numbered.',
          button: 'PRE-ORDER',
          images: [
            { src: 'images/image3.png', alt: 'Anniversary T-Shirt Front' },
            { src: 'images/birka.png', alt: 'Exclusive T-Shirt inside' }
          ]
        },
        'exclusive-tshirt': {
          title: 'Exclusive T-Shirt',
          price: '$39.99',
          description: 'Fan club exclusive design, only available for a limited time. Features our signature neon artwork on a premium black cotton shirt.',
          button: 'SOLD OUT',
          images: [
            { src: 'images/image4.png', alt: 'Exclusive T-Shirt Front' },
            { src: 'images/birka.png', alt: 'Exclusive T-Shirt inside' }
   
          ]
        },
        'cap': {
          title: 'Cap',
          price: '$14.99',
          description: 'Adjustable black cap with embroidered Neon Reverie logo. One size fits all.',
          button: 'BUY',
          images: [
            { src: 'images/image5.png', alt: 'Cap Front' }
          ]
        },
        'backpack': {
          title: 'Backpack',
          price: '$34.99',
          description: 'Adjustable black cap with embroidered Neon Reverie logo. One size fits all.',
          button: 'BUY',
          images: [
            { src: 'images/image6.png', alt: 'Cap Front' }
          ]
        },
        'tour-tshirt-3': {
          title: 'Tour T-Shirt',
          price: '$29.99',
          description: 'Limited edition tour t-shirt with a vibrant graphic design. High-quality print that won\'t fade after washing.',
          button: 'BUY',
          images: [
            { src: 'images/shirt6.jpg', alt: 'Tour T-Shirt Front' },
            { src: 'images/birka.png', alt: 'Exclusive T-Shirt inside' }
          ]
        }
      };
      
      // Получение ID товара из URL
      function getProductIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
      }
      
      // Загрузка данных товара на страницу
      function loadProductData() {
        const productId = getProductIdFromUrl();
        
        // Если ID не найден, перенаправляем на страницу товаров
        if (!productId || !products[productId]) {
          window.location.href = 'merchandise.html';
          return;
        }
        
        const product = products[productId];
        
        // Обновляем заголовок страницы
        document.title = `${product.title} - Neon Reverie`;
        
        // Обновляем хлебные крошки
        $('#product-breadcrumb').text(product.title);
        
        // Обновляем информацию о товаре
        $('#product-title').text(product.title);
        $('#product-price').text(product.price);
        $('#product-description').html(`<p>${product.description}</p>`);
        
        // Обновляем кнопку действия
        const actionButton = $('#product-action-button');
        actionButton.text(product.button);
        
        if (product.button === 'SOLD OUT') {
          actionButton.prop('disabled', true).addClass('disabled');
        } else if (product.button === 'PRE-ORDER') {
          actionButton.addClass('pre-order-btn');
        }
        
        // Загружаем изображения в карусель
        const carouselInner = $('#product-carousel-inner');
        carouselInner.empty();
        
        const thumbnailGallery = $('#product-thumbnails');
        thumbnailGallery.empty();
        
        // Добавляем изображения в карусель и миниатюры
        product.images.forEach((image, index) => {
          // Добавляем изображение в карусель
          carouselInner.append(`
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
              <img src="${image.src}" class="d-block w-100" alt="${image.alt}">
            </div>
          `);
          
          // Добавляем миниатюру
          thumbnailGallery.append(`
            <div class="col-4">
              <a href="#" data-target="#productCarousel" data-slide-to="${index}" class="${index === 0 ? 'active' : ''}">
                <img src="${image.src}" class="img-fluid" alt="Thumbnail ${index + 1}">
              </a>
            </div>
          `);
        });
      }
      
      // Загружаем данные товара при загрузке страницы
      loadProductData();
      
      // Обработка клика по миниатюре
      $(document).on('click', '.thumbnail-gallery a', function(e) {
        e.preventDefault();
        
        const slideIndex = $(this).attr('data-slide-to');
        $('.carousel').carousel(parseInt(slideIndex));
        
        $('.thumbnail-gallery a').removeClass('active');
        $(this).addClass('active');
      });
      
      // Обновление активной миниатюры при переключении карусели
      $('#productCarousel').on('slid.bs.carousel', function() {
        const index = $('.carousel-item.active').index();
        $('.thumbnail-gallery a').removeClass('active');
        $(`.thumbnail-gallery a[data-slide-to="${index}"]`).addClass('active');
      });
      
      // Обработка выбора размера
      $('.size-selection .btn').on('click', function() {
        $('.size-selection .btn').removeClass('active');
        $(this).addClass('active');
      });
      
      // Обработка изменения количества
      $('#increaseQuantity').click(function() {
        const quantity = parseInt($('#quantity').val());
        $('#quantity').val(quantity + 1);
      });
      
      $('#decreaseQuantity').click(function() {
        const quantity = parseInt($('#quantity').val());
        if (quantity > 1) {
          $('#quantity').val(quantity - 1);
        }
      });
    });
  </script>
</body>
